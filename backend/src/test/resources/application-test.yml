spring:
  application:
    name: smartspec-backend-test

  # Test Database - H2 in-memory
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

# Disable Gen AI for tests
genai:
  enabled: false

logging:
  level:
    root: WARN
    com.smartspec: DEBUG
